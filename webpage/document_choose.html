<head>
	<title>文档软件自助提取 By SXQL&NLP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<script type="text/javascript">
		function ischoose(){
			var numbers = 2;
			var status = false;
			while(numbers){
				status = status || document.getElementsByName('theone')[numbers-1].checked;
				numbers -= 1;
			}
			
			if(status){
				return true;}
			else{
				alert("文档未选择，请重新选择，谢谢！");
				return false;};}
	</script>
</head>

<body>

	<!-- Header -->
	<header id="header" class="alt">
		<div class="logo"><a href="index.html">
				<font size=5px>文档软件自助提取</font>
			</a></div>
		<a href="#menu">Menu</a><a href="/download/what_he_said.crx">Chrome插件</a>
	</header>

	<!-- Nav -->
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Home</a></li>
			<li><a href="introduction.html">Introduction</a></li>
		</ul>
	</nav>

	<!-- Banner -->
	<section class="banner full">
		<article>
			<div class="inner">
					<br>
				<label id="set_mail" style="color: white;font-size: 30px;margin-left: -300px;">Themails：</label>
				<br>
					<br>
				<form action="/documents" method="GET" onsubmit="return ischoose()">
					<p><input type="checkbox" name="theone" value="1" >  实用软件--邮件群发软件及相关文档</p>
					<p><input type="checkbox" name="theone" value="2">  统计文档--机器人公司全国分布情况汇总表</p>
					<br>
					<input type="submit" value="Choose the Document You need ">
				</form>
			</div>
			
		</article>
	</section>
